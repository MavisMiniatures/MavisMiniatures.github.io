---
layout: default
---
<div class="post">
  <div class="stat-block">
    <hr class="orange-border" />
    <div class="section-left">
      <div class="creature-heading">
        <h1>{{ page.name }}</h1>
        <h2>{{ page.size }}</h2>
      </div> <!-- creature heading -->
      <svg height="5" width="100%" class="tapered-rule">
        <polyline points="0,0 400,2.5 0,5"></polyline>
      </svg>
      {{ content }}
      <svg height="5" width="100%" class="tapered-rule top-gap bottom-gap">
        <polyline points="0,0 400,2.5 0,5"></polyline>
      </svg>
      <dl class="tag-list">
        {% for tag in page.tags %}
        <dd>
          <span class="tag">
            {% if tag contains 'cr' %}
            <a href="{{ site.baseurl }}/cr#{{ tag }}">{{tag}}</a> {% else %}
            <a href="{{ site.baseurl }}/tag/{{ tag }}">{{tag}}</a> {% endif %}
          </span>
        </dd>
        {% endfor %}
        {% if page.page_number %}
        <dd>(p. {{ page.page_number }})</dd>
        {% endif %}
      </dl>
      <hr class="orange-border bottom" />
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="modal" class="modal">
  <span class="close" onclick="closeModal()">Ã—</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
function openModal() {
  var modal = document.getElementById("modal");
  var modalImg = document.getElementById("modalImage");
  var img = document.querySelector(".post img");
  modal.style.display = "block";
  modalImg.src = img.src;
}

function closeModal() {
  var modal = document.getElementById("modal");
  modal.style.display = "none";
}
</script>

<style>
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.9);
}

.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
</style>
